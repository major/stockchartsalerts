name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7
        with:
          # Install a specific version of uv.
          version: "0.9.28"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run all tests
        run: make all

  container:
    needs:
      - testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Stock Charts Alerts Bot
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout selfhosted repository
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          repository: major/selfhosted
          token: ${{ secrets.SELFHOSTED_PAT }}
          path: selfhosted

      - name: Configure git
        if: github.ref == 'refs/heads/main'
        working-directory: selfhosted
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update deployment manifest
        if: github.ref == 'refs/heads/main'
        working-directory: selfhosted
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          sed -i "s|ghcr.io/major/stockchartsalerts@.*|ghcr.io/major/stockchartsalerts@${DIGEST}|g" apps/base/stockchartsalerts/deployment.yaml

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        working-directory: selfhosted
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add apps/base/stockchartsalerts/deployment.yaml
            git commit -m "ðŸ¤– Update stockchartsalerts deployment to ${DIGEST}"
            git push
          fi
