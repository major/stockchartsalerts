name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7
        with:
          # Install a specific version of uv.
          version: "0.9.4"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run all tests
        run: make all

  container:
    needs:
      - testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Stock Charts Alerts Bot
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout selfhosted repository
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: major/selfhosted
          token: ${{ secrets.SELFHOSTED_PAT }}
          path: selfhosted

      - name: Configure git
        if: github.ref == 'refs/heads/main'
        working-directory: selfhosted
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update deployment manifest
        if: github.ref == 'refs/heads/main'
        working-directory: selfhosted
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          sed -i "s|ghcr.io/major/stockchartsalerts@.*|ghcr.io/major/stockchartsalerts@${DIGEST}|g" apps/base/stockchartsalerts/deployment.yaml

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        working-directory: selfhosted
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add apps/base/stockchartsalerts/deployment.yaml
            git commit -m "ðŸ¤– Update stockchartsalerts deployment to ${DIGEST}"
            git push
          fi
